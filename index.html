
<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js Slider</title>
    <link rel="stylesheet" href="./master.css">
  </head>
  <body>

    <div class="parent">
      <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img decoding="async" src="imgs/cat-01.jpg" alt="" />
        <img decoding="async" src="imgs/cat-02.jpg" alt="" />
        <img decoding="async" src="imgs/cat-03.jpg" alt="" />
        <img decoding="async" src="imgs/cat-04.jpg" alt="" />
        <img decoding="async" src="imgs/cat-05.jpg" alt="" />
        
        
      </div>
  
     
        <div class="slider-controls">
          <span id="prev" class="prev">Previous</span>
          <span id="indicators" class="indicators"></span>
          <span id="next" class="next">Next</span>
        </div>
    </div>
    
    <script src="./main.js"></script>
  </body>
</html>
